<template>
    <label>
        Tab count
        <input
            id="tab-count"
            type="number"
            value={tabs.length}
            min="0"
            max="10"
            onchange={handleTabCountChange}
        />
    </label>

    <hr />

    <div class="palette">
        <template for:each={components} for:item="component">
            <div key={component.id} data-id={component.id} draggable="true" ondragstart={handleComponentDrag}>
                <span class={component.className}></span>
                {component.label}
            </div>
        </template>
    </div>

    <hr />

    <x-tabset>
        <template for:each={tabs} for:item="tab">
            <x-tab label={tab.label} key={tab.id} data-id={tab.id}>
                <template if:true={tab.component}>
                    <x-dynamic lwc:dynamic={tab.component}></x-dynamic>
                </template>
                <template if:false={tab.component}>
                    <x-placeholder oncomponentdrop={handleComponentDrop}></x-placeholder>
                </template>
            </x-tab>
        </template>
    </x-tabset>
</template>
